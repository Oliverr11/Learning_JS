<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <input type="text" placeholder="Enter city name" />
        <button>
          <img
            src="https://static.vecteezy.com/system/resources/previews/016/716/177/original/search-3d-icon-png.png"
            alt=""
          />
        </button>
      </div>
      <p id="error">Invalid city name.</p>

      <div id="details" class="details">
        <img id="weatherIMG" src="images/clouds.png" alt="" />
        <p id="temp">- Â°C</p>
        <p id="cityName">-</p>
        <div class="sub-details">
          <div>
            <img src="images/humidity.png" alt="" />
            <div class="sub2-details">
              <p id="humidity">0%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div>
            <img src="images/wind.png" alt="" />
            <div class="sub2-details">
              <p id="windSpeed">0 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
